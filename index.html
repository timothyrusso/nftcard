<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="page">
        <main class="main">
            <section class="nft-cards">
                <ul class="cards-grid">
                    <li class="card">
                        <img class="card__image" src="" alt="">
                        <h1 class="card__title"></h1>
                        <p class="card__description"></p>
                        <div class="price-wrapper">
                            <div class="price-wrapper__cost">
                                <img class="price-wrapper__currency-icon" src="" alt="">
                                <data class="price-wrapper__currency"></data>
                            </div>
                            <div class="price-wrapper__timing">
                                <img class="price-wrapper__timing-icon" src="" alt="">
                                <p class="price-wrapper__days"></p>
                            </div>
                        </div>
                        <hr class="card__separator">
                        <div class="creator-wrapper">
                            <img class="creator-wrapper__image" src="" alt="">
                            <p class="creator-wrapper__description"><span class="creator-wrapper__description_name"></span></p>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
